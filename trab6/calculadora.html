		<title>

        </title>

    <body>
        <h1>Calculadora</h1>
        E:<input type="text" name="exp" readonly/><br>
        R:<input type="text" name="res" readonly/>
        <div class="keypad">
            <div class="key">9</div>
            <div class="key">8</div>
            <div class="key">7</div>
            <div class="key">&divide;</div>
            <div class="key">6</div>
            <div class="key">5</div>
            <div class="key">4</div>
            <div class="key">&times;</div>
            <div class="key">3</div>
            <div class="key">2</div>
            <div class="key">1</div>
            <div class="key">&minus;</div>
            <div class="key">C</div>
            <div class="key">0</div>
            <div class="key">&equals;</div>
            <div class="key">&plus;</div>
        </div>
